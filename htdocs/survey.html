<script>
var survey1=0;


function wait(msecs)
{
  var start = new Date().getTime();
  var cur = start;
  while(cur - start < msecs)
  {
  cur = new Date().getTime();
  }
}


function submit(){

  var http = new XMLHttpRequest();
  var url = "https://tonymony.com/page/2";
  var params;

  http.open("POST", url, true);
//Send the proper header information along with the request
  http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  params="prefer_season="+survey1;

  if(survey1=="")
  {
    swal({
    title: "색상을 선택하세요!",
    type: "warning",
    confirmButtonColor: "#DD6B55",
    confirmButtonText: "OK",
    closeOnConfirm: false
    });

  }else{
      http.send(params);
      wait(1000);
      location.href = 'survey2.html'
  }

}


function check1(){
  survey1 = 'spring';
  swal("","첫번째 사진을 선택하셨습니다.");

}
function check2(){
  survey1 = 'summer';
  swal("","두번째 사진을 선택하셨습니다.");
}
function check3(){
  survey1 ='autumn';
  swal("","세번째 사진을 선택하셨습니다.");
}
function check4(){
  survey1 = 'winter';
  swal("","네번째 사진을 선택하셨습니다.");
}
