<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>

                <a class="navbar-brand" href="#" onclick = "location.href = 'webmain.html' ">Tonymony</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Image Background Page Header -->
    <!-- Note: The background image is set within the business-casual.css file. -->
    <header class="business-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">

        <hr>

        <div class="row">
            <div class="col-sm-8">
              <h2>설문 조사 페이지입니다.</h2>
                <p>
                </p>
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <div class-"row">
            <div class="col-md-12">
              <h3>아래의 그림은 사계절 팔레트를 나타낸 그림입니다.</h3>
              <h3>본인이 선호하는 사계절 팔레트를 선택해주시기 바랍니다.</h3>
              <h3>신중하게 생각한 후, 선택해주시기 바랍니다.</h3>
            </div>
        </div>

        <div class="row">
              <img src="img/Temp2.png" alt="">
        </div>

        <div class-"row">
            <div class="col-md-3">
              <img src="img/spring.png" alt="" onclick = check1()>

            </div>
            <div class="col-md-3">
              <img src="img/summer.png" alt="" onclick = check2()>
            </div>
            <div class="col-md-3">
              <img src="img/fall.png" alt="" onclick = check3()>
            </div>
            <div class="col-md-3">
              <img src="img/winter.png" alt="" onclick = check4()>
            </div>
        </div>

        <hr>

        <div class="row">
              <img src="img/Temp2.png" alt="">
        </div>

        <div class-"row">
            <div class="col-md-10">
            </div>

            <div class="col-md-2">
              <button type="button" name="button1" class="btn btn-default" onclick = submit()>
                  <img src="img/next.png">
                  다음 단계
              </button>
            </div>
        </div>

        <div class-"row">
            <div class="col-md-10">

            </div>
            <div class="col-md-2">

            </div>
        </div>

        <div class-"row">
            <div class="col-md-10">
            </div>
            <div class="col-md-2">
              <button type="button" name="button1" class="btn btn-default" onclick = "location.href = 'webmain.html' ">
                  <img src="img/back2.png">
                  초기화면 가기
              </button>
            </div>
        </div>

        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">

                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

</body>

<script>
var survey1=0;

function submit(){
  if(survey1 ==0 ){
    alert("사진을 선택해주셔야 다음 단계로 넘어갈 수 있습니다.");
  }
  else{
    alert("첫번째 설문조사는 " + survey1 + "번 사진입니다.");
    location.href = 'survey2.html'
  }
}

function check1(){
  survey1 = 1;
  alert("첫번째 사진을 선택하셨습니다.");
}
function check2(){
  survey1 = 2;
  alert("두번째 사진을 선택하셨습니다.");
}
function check3(){
  survey1 = 3;
  alert("세번째 사진을 선택하셨습니다.");
}
function check4(){
  survey1 = 4;
  alert("네번째 사진을 선택하셨습니다.");
}

</script>

</html>
